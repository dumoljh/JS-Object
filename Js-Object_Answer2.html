    <h2>JS-Object Question #2</h2>

<html>

<script type="text/javascript">

var fruit = {
apple: 20,
pear: 20,
peach: 10
};

const sumValues = obj => Object.values(obj).reduce((a, b) => a + b);
const sum = sumValues(fruit)
document.write(sum);

</script>
